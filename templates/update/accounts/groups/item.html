
<form method="POST" action="item.php" enctype="multipart/form-data">
	<div id="tabs">
		<ul>
			<li><a href="#tab-1"><span>General</span></a></li>
			<li><a href="#tab-2"><span>Permissions</span></a></li>
		</ul>
		<div id="tab-1">
			<p>
				<label for="title">Group Name</label> <br>
				<input type="text" class="title" name="group[name]" value="{name}"> <br>
			</p>
			<p>
				<label for="title">Description</label> <br>
				<textarea name="group[description]" cols="80">{description}</textarea>
			</p>
		</div>
		<div id="tab-2">
			<table class="grouppermissions" cellspacing="0" cellpadding="0">
				<thead>
					<th>Area</th>
					<th>Add</th>
					<th>Edit</th>
					<th>Delete</th>
				</thead>
				<!-- BEGIN asset -->
				<tr>
					<th>{clean_name}</th>
					<!-- BEGIN level -->
					<td>
						<input type='checkbox' {selectedText} value='1' name='perm[{name}][0][{level}]'>
					</td>
					<!-- END level -->
				</tr>
				<!-- END asset -->
			</table>
		</div>
	</div>
	<input type="hidden" name="group_id" value="{group_id}">
	<div class="form-controls">
		<button type="submit" class="positive"><img src="/update/_elements/images/icons/tick.png" alt=""> Save</button>
		<a href="{SECTION_URL}" class='negative button'><img src="/update/_elements/images/icons/cross.png" alt="">Cancel</a>
	</div>
	<div class="clear"></div>
</form>
